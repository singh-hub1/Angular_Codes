<form class="row g-3" [formGroup]="regform">
   <div>
      {{ regform.value | json }}
      <br />
      <br />
   </div>

   <div formGroupName="address">
      <div class="form-group">
         <label>City</label>
         <input type="text" class="form-control" formControlName="city" />
      </div>

      <br /><br />

      <div class="form-group">
         <label>State</label>
         <input type="text" class="form-control" formControlName="state" />
      </div>
   </div>

   <br /><br />
   
   <div class="col-md-2">
      <label > Student Name</label>
      <input type="text" class="form-control" formControlName="studname" />

      <small *ngIf="regform.controls['studname'].dirty && regform.hasError('required','studname')" class="text-danger">
         * Name is required
       </small>
   </div>

   <br /><br />

   <div class="col-md-2">
      <label  class="form-label">Phone Number</label>

      <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addalternatephone()">Add</button> 
      
      <input type="tel" class="form-control" formControlName="studnumber" />

       <div formArrayName="alternatephone" *ngFor="let ph of
         alternatephone.controls ; let i=index">

      <input type="text" class="form-control" [formControlName]="i"> 

      </div> 

   </div>

   <br /><br />

   <div class="col-md-2">
      <label class="form-label">Email id</label>
      <input type="email" class="form-control" formControlName="studmail" />

      <small *ngIf="regform.controls['studmail'].dirty && regform.hasError('email','studmail')" class="text-danger">
         * Email is required
       </small>
   </div>

   <br /><br />

   <div class="col-md-2">
      <label class="form-label">Select School Names::</label><br />
      <select class="form-select"  formControlName="schoolNames">
         <option selected>select school names</option>
         <option>computer Science</option>
         <option>mathematics</option>
         <option>statistics</option>
      </select>
   </div>

   <div >
      <label class="col-md-2">Program Names ::</label><br />
      <input class="form-check-input" type="radio" name="p_names" formControlName="ProgramesNames" /> Msc cs
      <input class="form-check-input" type="radio" name="p_names" formControlName="ProgramesNames" />Mca
   </div>



   <div class="form-check">
      <label class="form-label">Brochure</label><br />
      <input class="form-check-input" type="checkbox" formControlName="BrochureDefault" />
      I want Brochure
   </div>

   <div>
      <button class="btn btn-primary" type="submit">Submit the details</button>
   </div>

   <!-- 
  <div>
    <button type="button" (click)="loaddata()" class="btn btn-secondary ml-2">
      Load
    </button>
  </div> -->

</form>
